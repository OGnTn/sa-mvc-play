@(posts: List[Question], sortedDate: Boolean)(implicit flash : Flash)
@main("List") {

    <div class="container-fluid bg-dark">
        <div class="container bg-light">
            @flash.get("success").getOrElse("MIAUW")
        </div>

        <div class="row justify-content-md-center">
                <div class="btn-group btn-group-toggle justify-content-md-center" data-toggle="buttons">
                    <a href="@routes.Posts.listByDate()">
                        <label class="btn btn-secondary @if(sortedDate) {active}" >
                            <input type="radio" name="options" id="date" autocomplete="off" @if(sortedDate){checked}else{} onFocus="window.location.href= '@routes.Posts.listByDate()'">Date
                        </label>
                    </a>
                    <a href="@routes.Posts.listByVotes()">
                        <label class="btn btn-secondary @if(!sortedDate) {active}" >
                            <input type="radio" name="options" id="votes" autocomplete="off" @if(!sortedDate){checked}else{} onFocus="window.location.href= '@routes.Posts.listByVotes()'">Votes
                        </label>
                    </a>
                </div>
        </div>
        <div class="row">
            <ul class="list-group list-group-flush align-items-center">

                @for(post <- posts) {
                <li class="list-group-item bg-dark">
                    <div class="card border" style="width: 50rem;" id=@post.id>

                        <div class="card-body">
                            <div class="row d-flex align-items-center">
                                <div class="col-sm-auto">
                                    <div class="row">
                                            <svg class="btn btn-outline-success btn-sm" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor"><path d="M4 0h12a4 4 0 0 1 4 4v12a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4zm6 7.172l-3.536 3.535a1 1 0 1 1-1.414-1.414L9.293 7.05a1 1 0 0 1 1.414 0l4.243 4.243a1 1 0 0 1-1.414 1.414L10 9.172z"></path></svg>
                                    </div>
                                    <div class="row">
                                            <svg class="btn btn-outline-danger btn-sm" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor"><path d="M4 0h12a4 4 0 0 1 4 4v12a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4zm6 9.828l3.536-3.535a1 1 0 0 1 1.414 1.414l-4.243 4.243a1 1 0 0 1-1.414 0L5.05 9.707a1 1 0 0 1 1.414-1.414L10 11.828z"></path></svg>
                                    </div>
                                </div>
                                <div class="col-11 ">
                                    <div class="card-text d-flex justify-content-end">
                                        @post.date
                                    </div>
                                    <h5 class="card-title">@post.title</h5>
                                    <p class="card-text">@post.text</p>
                                    <div class=" container bg-light">
                                        <pre><code >@post.code</code></pre>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-10 col-xs-9 col-xs-offset-10"></div>
                                    <div class="col-md-auto container d-flex justify-content-end"><a href="/post/@post.id" class="btn btn-secondary d-flex justify-content-end">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-6 -2 24 24" width="24" fill="currentColor"><path d="M5 16.573V3.419L2.464 5.954A1 1 0 0 1 1.05 4.54L5.293.297a1 1 0 0 1 1.414 0L10.95 4.54a1 1 0 1 1-1.414 1.414L7 3.42v13.154l2.536-2.536a1 1 0 1 1 1.414 1.414l-4.243 4.243a.997.997 0 0 1-1.414 0L1.05 15.451a1 1 0 1 1 1.414-1.414L5 16.573z"></path></svg>
                                    </a>
                                    </div>

                            </div>
                        </div>
                    </div>
                </li>
                }
            </ul>
        </div>

    </div>
}
